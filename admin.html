<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Litematic Viewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.7);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            color: #fff;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .upload-section h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .upload-box {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed rgba(255,255,255,0.2);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: rgba(102,126,234,0.1);
        }

        .upload-box .material-icons {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-box p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        .upload-box .status {
            font-size: 12px;
            color: #4ade80;
            margin-top: 8px;
            min-height: 18px;
        }

        .upload-box input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            margin-top: 10px;
        }

        /* Files List */
        .files-section {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .files-section h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .folder-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .folder-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .folder-tab.active {
            background: #667eea;
        }

        .folder-tab:hover {
            background: rgba(102,126,234,0.5);
        }

        .files-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-actions button {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }

        .file-actions .delete-btn {
            background: rgba(239,68,68,0.3);
        }

        .file-actions .delete-btn:hover {
            background: rgba(239,68,68,0.5);
        }

        .file-actions .copy-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .empty-message {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding: 40px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .toast.success {
            background: #22c55e;
        }

        .toast.error {
            background: #ef4444;
        }

        .toast.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container" id="login-container">
        <h2>üîê Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="container admin-panel" id="admin-panel">
        <div class="header">
            <h1>üì¶ Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Upload -->
        <div class="upload-section">
            <h3>üì§ Upload Files</h3>
            <div class="upload-grid">
                <div class="upload-box" onclick="document.getElementById('model-input').click()">
                    <span class="material-icons">view_in_ar</span>
                    <p>3D Model (ZIP)</p>
                    <div class="status" id="model-status"></div>
                    <input type="file" id="model-input" accept=".zip">
                </div>
                <div class="upload-box" onclick="document.getElementById('litematic-input').click()">
                    <span class="material-icons">architecture</span>
                    <p>Litematic</p>
                    <div class="status" id="litematic-status"></div>
                    <input type="file" id="litematic-input" accept=".litematic">
                </div>
                <div class="upload-box" onclick="document.getElementById('texture-input').click()">
                    <span class="material-icons">texture</span>
                    <p>Textures</p>
                    <div class="status" id="texture-status"></div>
                    <input type="file" id="texture-input" accept="image/*" multiple>
                </div>
                <div class="upload-box" onclick="document.getElementById('mcviewer-input').click()">
                    <span class="material-icons">save</span>
                    <p>MCViewer</p>
                    <div class="status" id="mcviewer-status"></div>
                    <input type="file" id="mcviewer-input" accept=".mcviewer">
                </div>
            </div>
            <button class="btn upload-btn" onclick="uploadFiles()" id="upload-btn">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">cloud_upload</span>
                Upload Selected Files
            </button>
        </div>

        <!-- Files List -->
        <div class="files-section">
            <h3>üìÅ Uploaded Files</h3>
            <div class="folder-tabs">
                <button class="folder-tab active" data-folder="models">Models</button>
                <button class="folder-tab" data-folder="litematics">Litematics</button>
                <button class="folder-tab" data-folder="textures">Textures</button>
                <button class="folder-tab" data-folder="mcviewer">MCViewer</button>
            </div>
            <div class="loading" id="files-loading">
                <div class="spinner"></div>
                <p>Loading files...</p>
            </div>
            <div class="files-list" id="files-list">
                <div class="empty-message">No files uploaded yet</div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const WORKER_URL = 'https://litematic-admin.ksereytube.workers.dev';
        let authToken = localStorage.getItem('adminToken') || '';
        let currentFolder = 'models';
        let allFiles = {};

        // Check if already logged in
        if (authToken) {
            showAdminPanel();
            loadFiles();
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${WORKER_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (data.success) {
                    authToken = password;
                    localStorage.setItem('adminToken', authToken);
                    showAdminPanel();
                    loadFiles();
                    showToast('Login successful!', 'success');
                } else {
                    showToast('Wrong password!', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        });

        function showAdminPanel() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-panel').classList.add('active');
        }

        function logout() {
            authToken = '';
            localStorage.removeItem('adminToken');
            location.reload();
        }

        // File inputs
        document.getElementById('model-input').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                document.getElementById('model-status').textContent = '‚úì ' + e.target.files[0].name;
            }
        });

        document.getElementById('litematic-input').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                document.getElementById('litematic-status').textContent = '‚úì ' + e.target.files[0].name;
            }
        });

        document.getElementById('texture-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                document.getElementById('texture-status').textContent = '‚úì ' + e.target.files.length + ' files';
            }
        });

        document.getElementById('mcviewer-input').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                document.getElementById('mcviewer-status').textContent = '‚úì ' + e.target.files[0].name;
            }
        });

        // Upload
        async function uploadFiles() {
            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            btn.textContent = 'Uploading...';

            const uploads = [];

            // Model
            const modelFile = document.getElementById('model-input').files[0];
            if (modelFile) {
                uploads.push(uploadFile(modelFile, 'models'));
            }

            // Litematic
            const litematicFile = document.getElementById('litematic-input').files[0];
            if (litematicFile) {
                uploads.push(uploadFile(litematicFile, 'litematics'));
            }

            // Textures
            const textureFiles = document.getElementById('texture-input').files;
            for (const file of textureFiles) {
                uploads.push(uploadFile(file, 'textures'));
            }

            // MCViewer
            const mcviewerFile = document.getElementById('mcviewer-input').files[0];
            if (mcviewerFile) {
                uploads.push(uploadFile(mcviewerFile, 'mcviewer'));
            }

            if (uploads.length === 0) {
                showToast('No files selected', 'error');
                btn.disabled = false;
                btn.innerHTML = '<span class="material-icons" style="vertical-align: middle; margin-right: 8px;">cloud_upload</span>Upload Selected Files';
                return;
            }

            try {
                await Promise.all(uploads);
                showToast(`Uploaded ${uploads.length} file(s)!`, 'success');
                
                // Clear inputs
                document.getElementById('model-input').value = '';
                document.getElementById('litematic-input').value = '';
                document.getElementById('texture-input').value = '';
                document.getElementById('mcviewer-input').value = '';
                document.getElementById('model-status').textContent = '';
                document.getElementById('litematic-status').textContent = '';
                document.getElementById('texture-status').textContent = '';
                document.getElementById('mcviewer-status').textContent = '';

                loadFiles();
            } catch (error) {
                showToast('Upload error: ' + error.message, 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<span class="material-icons" style="vertical-align: middle; margin-right: 8px;">cloud_upload</span>Upload Selected Files';
        }

        async function uploadFile(file, folder) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder', folder);

            const res = await fetch(`${WORKER_URL}/api/upload`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                body: formData
            });

            if (!res.ok) {
                throw new Error('Upload failed');
            }

            return res.json();
        }

        // Load files
        async function loadFiles() {
            document.getElementById('files-loading').classList.add('active');

            try {
                const res = await fetch(`${WORKER_URL}/api/folders`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load files');
                }

                allFiles = await res.json();
                renderFiles();
            } catch (error) {
                showToast('Error loading files', 'error');
            }

            document.getElementById('files-loading').classList.remove('active');
        }

        // Render files
        function renderFiles() {
            const list = document.getElementById('files-list');
            const files = allFiles[currentFolder] || [];

            if (files.length === 0) {
                list.innerHTML = '<div class="empty-message">No files in this folder</div>';
                return;
            }

            list.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${formatDate(file.uploaded)}</div>
                    </div>
                    <div class="file-actions">
                        <button class="copy-btn" onclick="copyUrl('${file.key}')">Copy URL</button>
                        <button class="delete-btn" onclick="deleteFile('${file.key}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Folder tabs
        document.querySelectorAll('.folder-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.folder-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFolder = tab.dataset.folder;
                renderFiles();
            });
        });

        // Copy URL
        function copyUrl(key) {
            const url = `https://pub-cfc7d64529454591960858c4ae2d9197.r2.dev/${key}`;
            navigator.clipboard.writeText(url);
            showToast('URL copied!', 'success');
        }

        // Delete file
        async function deleteFile(key) {
            if (!confirm(`Delete ${key}?`)) return;

            try {
                const res = await fetch(`${WORKER_URL}/api/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                });

                if (res.ok) {
                    showToast('File deleted!', 'success');
                    loadFiles();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                showToast('Error deleting file', 'error');
            }
        }

        // Helpers
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString();
        }

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast active ' + type;
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
    </script>
</body>
</html>
